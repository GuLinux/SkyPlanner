<div class="col-xs-2 weather-box">
        <div class="col-xs-2 text-center">
            <h4>${weather_date}</h4>
            <div class="text-nowrap">
            <img src="${weather_icon_url}">
            <!-- <h5>${weather_name}</h5> -->
            </div>
        </div>
        <div class="col-xs-10 text-center" style="bottom: -10px;">
            <small  class="text-nowrap">${weather_description}</small>
            <div class="text-nowrap">
                <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-primary">min ${temp_min}°</span>
                <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-danger">max ${temp_max}°</span>
            </div>
            <p><small class="text-nowrap">${tr:weather_clouds}: ${clouds}%, ${tr:weather_humidity}: ${humidity}%</small></p>
        </div>
</div>
