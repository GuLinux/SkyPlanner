<div class="col-xs-2 bg-info">
    <h4 class="text-center">${weather-date}</h4>
    <h5 class="text-center">${weather-name}<img src="${weather-icon-url}"></h5>
    <h6 style="color: grey" class="text-center">${weather-description}</h6>

    <div class="text-center">
    <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-primary">Min: ${temp-min}°</span>
    <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-danger">Max: ${temp-max}°</span>
    </div>
    <div class="text-center">
    <span style="display: inline-block;  margin-bottom: 5px;" class="label label-default">Clouds: ${clouds}%</span>
    </div>
    <div class="text-center">
    <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-info">Humidity: ${humidity}%</span>
    </div>
</div>
