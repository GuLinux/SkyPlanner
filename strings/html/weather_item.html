<div class="weather-box">
        <div class="col-xs-5 text-center text-nowrap">
            <h4>${weather_date}</h4>
            <img src="${weather_icon_url}">
            <!-- <h5>${weather_name}</h5> -->
            <small>${weather_description}</small>
        </div>
        <div class="col-xs-7 text-center" style="bottom: -10px;">
            <div class="text-nowrap">
                <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-primary">Min: ${temp_min}°</span>
                <span  style="display: inline-block;  margin-bottom: 5px;" class="label label-danger">Max: ${temp_max}°</span>
            </div>
            <p><small class="text-nowrap">Clouds: ${clouds}%, humidity: ${humidity}%</small></p>
        </div>
</div>
